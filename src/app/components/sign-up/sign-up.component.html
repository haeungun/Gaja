<select id="rule-select" [(ngModel)]="rule">
    <option *ngFor="let rule of rules" [ngValue]="rule">{{rule}}</option>
</select>

<div class="sign-up-field">
    <input type="email" placeholder="Email" [(ngModel)]="user.email">
    <input type="password" placeholder="Password" [(ngModel)]="user.password">
    <input type="tel" placeholder="Tel">
</div>

<div class="sign-up-button">
    <button id="btn-sign-up" (click)="signUp()">Sign Up</button>
</div>
