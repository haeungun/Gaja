<h1 id="title">About My Store</h1>
<div id="setting">
    <h4>가게 이름</h4>
    <input id="title" type="text" [(ngModel)]="title"><br>
    
    <h4>가게 소개</h4>
    <input id="content" type="text" [(ngModel)]="content"><br>

    <h4>가게 연락처</h4>
    <input id="tel" type="text" [(ngModel)]="tel"><br>

    <h4>가게 사진</h4>
    <input id="file" name="file" type="file" >

    <button id="btn-upload" (click)="upload()" type="button">등록하기</button>
</div>
