<!-- A card showing the store list -->
<div *ngFor="let store of stores">
  <a (click)="showStoreDetail(store)">
  <table class="card">
    <tr>
      <td class="card-img">
        <img src= {{store.logo}} alt="restarant"/>
      </td>
    </tr>
    <tr>
      <td class="card-title">{{store.title}}</td>
    </tr>
    <tr>
      <td class="card-content">{{store.content}}</td>
    </tr>
  </table>
  </a>
</div>
