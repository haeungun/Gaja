<div class="card-box" *ngFor="let store of stores">
  <table class="card">
    <tr>
      <td class="card-img">
        <img src="../../../assets/img/sample.jpg" alt="restarant"/>
      </td>
    </tr>
    <tr>
      <td class="card-title">{{store.name}}</td>
    </tr>
    <tr>
      <td class="card-content">{{store.content}}</td>
    </tr>
  </table>
</div>
