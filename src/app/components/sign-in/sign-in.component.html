<div class="login-field">
  <input type="text" placeholder="Email" [(ngModel)]="user.email">
  <input type="password" placeholder="Password" [(ngModel)]="user.password">
</div>

<div class="login-buttons">
  <button id="btn-sign-in" (click)="signIn()">Sign In</button>
  <button id="btn-facebook">Facebook</button>
</div>
