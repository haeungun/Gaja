<div id="waiting-list" *ngFor="let waiting of waitingList | async">
    <table class="waiting">
        <tr>
            <td id="waiting-name">{{waiting.name}}</td>
            <td id="waiting-phone"><a [href]="sanitize(waiting.tel)">Message</a></td>
            <td><button id="waiting-delete" (click)="remove(waiting)">Delete</button></td>
        </tr>
    </table>
</div>
