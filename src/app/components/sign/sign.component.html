<div id="buttons" *ngIf="!isAuth()">
  <a (click)="setStatus('sign-in')">
    <div id="sign-in" [ngStyle]="setStyle('sign-in')">Sign In</div>
  </a>
  <a (click)="setStatus('sign-up')">
    <div id="sign-up" [ngStyle]="setStyle('sign-up')">Sign Up</div>
  </a>
</div>


<div [ngSwitch]="status">
  <!-- When user select sign in tab -->
  <div *ngSwitchCase="'sign-in'">

    <div class="login-field">
      <table id="login_table">
        <tr>
          <td>
            <img class="login_icon" src="../../../assets/icon/user.png" alt="user"/>
          </td>
          <td>
            <input type="text" placeholder="Email" [(ngModel)]="email" required>
          </td>
        </tr>
        <tr>
          <td>
            <img class="login_icon" src="../../../assets/icon/lock.png" alt="lock"/>
          </td>
          <td>
            <input type="password" placeholder="Password" [(ngModel)]="password" required>
          </td>
        </tr>
      </table>
    </div>

    <div class="login-buttons">
      <button id="btn-sign-in" (click)="signIn()">Sign In</button>
      <button id="btn-facebook">Facebook</button>
    </div>

  </div>

  <!-- When user select sign up tab -->
  <div *ngSwitchCase="'sign-up'">
    <select id="rule-select" [(ngModel)]="rule">
      <option *ngFor="let rule of rules" [ngValue]="rule">{{rule}}</option>
    </select>

    <!-- For Cilent -->
    <div class="sign-up-field" *ngIf="rule === 'Client'">
        Nickname
        <input type="text" placeholder="What should we call you?" [(ngModel)]="name">
        Email
        <input type="email" placeholder="Input an email to use as your ID" [(ngModel)]="email">
        Password
        <input type="password" placeholder="Input password more than 6 characters" [(ngModel)]="password">
        Tel
        <input type="tel" placeholder="Input your phone number" [(ngModel)]="tel">
    </div>

     <!-- For Restaurant -->
    <div class="sign-up-field" *ngIf="rule === 'Store'">
        <p id="store">This is only for store</p>
        Store name
        <input type="text" placeholder="Your store name" [(ngModel)]="name">
        Email
        <input type="email" placeholder="Input an email to use as your ID" [(ngModel)]="email">
        Password
        <input type="password" placeholder="Input password more than 6 characters" [(ngModel)]="password">
        Tel
        <input type="tel" placeholder="Input your phone number" [(ngModel)]="tel">
    </div>

    <div class="sign-up-button">
        <button id="btn-sign-up" (click)="signUp()">Sign Up</button>
    </div>
  </div>

</div>
